<!-- Jinja Template Layout for MathScribble Pages -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MathScribble{% endblock %}</title>
    <!-- Add your CSS stylesheets or other head elements here -->
  </head>
  <body>
    <header>
      <h1>{% block header %}MathScribble{% endblock %}</h1>
      <!-- Add navigation or header content as needed -->
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2023 MathScribble. All rights reserved.</p>
      <!-- Add footer content or scripts as needed -->
    </footer>
  </body>
</html>
